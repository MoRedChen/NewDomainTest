<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-2"></div>
        <div class="col-xs-12 col-sm-8">
            <div class="login-form">
                <div class="form-main">

                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">

                        <div class="form-title">
                            <h1 class="text-center">註冊</h1>
                        </div>


                        <div class="form-group">
                            <label for="userMail"><span class="fa fa-envelope"></span> 帳號 <small class="sould-alert">*必填</small></label>
                            <input type="email" name="" id="userMail" placeholder="請輸入帳號(信箱)" class="form-control">
                        </div>


                        <div class="form-group">
                            <label for="userPassword"><span class="fa fa-lock"></span> 密碼 <small class="sould-alert">*必填</small></label>
                            <input type="password" name="" id="userPassword" placeholder="請輸入密碼" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="userName"><span class="fa fa-user"></span> 名稱 <small class="sould-alert">*必填</small></label>
                            <input type="text" name="" id="userName" placeholder="請輸入密碼" class="form-control">
                        </div>

                        <div class="form-button">
                            <!-- <button (click)="login()" class="btn btn-info btn-block">註冊</button> -->
                            <button class="btn btn-info btn-block">註冊</button>
                        </div>

                        <div class="signUp">
                            已經有帳號了？<a [routerLink]="'/login'">點我登入</a>
                        </div>


                    </div>


                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-2"></div>
    </div>
    <!-- Row -->
</div>
<!--Container -->
